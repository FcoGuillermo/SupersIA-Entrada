<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#288BE4;font-family:"Comic Neue",cursive;min-height:100vh;overflow:hidden}
#app{position:absolute;inset:0;display:flex;flex-direction:column;padding:30px}
.app-header{background:#f42547;color:white;padding:16px;font-size:24px;font-weight:bold}
.chat{flex:1;background:#f5f5f5;padding:15px;overflow-y:auto;border:none}
.input-area{display:flex;gap:10px;padding:15px;border-top:3px solid black}
.input-area input{flex:1;padding:12px;border:2px solid black;border-radius:10px;font-size:16px}
.input-area button{background:#f42547;color:white;border:none;padding:12px 20px;font-size:16px;font-weight:bold;border-radius:10px;cursor:pointer;box-shadow:3px 3px 0 black}
.message{padding:12px 16px;margin:10px;border-radius:12px;max-width:80%;word-break:break-word;line-height:1.4}
.user{background:#ffecec;margin-left:auto;text-align:right;border:2px solid #f42547}
.bot{background:#e3f2fd;margin-right:auto;border:2px solid #288BE4}
</style>
</head>
<body>

<div id="app">
  <div class="app-header">ðŸŒŒ Legado: Mundo de HÃ©roes</div>
  <div class="chat" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
function addMessage(text, isUser = false) {
  const chatBox = document.getElementById("chatBox");
  const msg = document.createElement("div");
  msg.className = isUser ? "message user" : "message bot";
  msg.innerHTML = text.replace(/\n/g, "<br>");
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, true);
  input.value = "";

  try {
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    if (data.reply) {
      addMessage(data.reply);
    } else {
      addMessage("La IA no respondiÃ³.");
    }
  } catch (error) {
    addMessage("Error al conectar con la IA.");
  }
}

addMessage("Â¿CuÃ¡l es el nombre de tu personaje?");
</script>

</body>
